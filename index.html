<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base64 encoder & decoder</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/icons/BlueLogo.jpg">
</head>

<body>
    <h1>Base64 Encoder/Decoder</h1>
    <div id="input-section">
        <div>
            <label for="text-input">Text to encode/decode:</label>
            <textarea id="text-input" rows="15"></textarea>
        </div>
    </div>
    <div id="button-section">
        <button id="encode-button">Encode</button>
        <button id="decode-button">Decode</button>
    </div>
    <div id="output-section">
        <div>
            <label for="output-text">Result:</label>
            <textarea id="output-text"></textarea>
        </div>
    </div>
    <footer>
        <p>Designed and Powered by <a href="https://github.com/dilshodturabov"> <strong>Dilshod Turabov</strong></a></p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
